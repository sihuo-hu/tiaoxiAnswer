@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/topic/edit.js"]}){
<form id="topicForm" lay-filter="topicForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">活动名称<span style="color: red;">*</span></label>
        <div class="layui-input-block layui-form" lay-filter="huodong">
            <select name="qId" id="qIds" lay-filter="huodongSelect">
                <option value="0">请选择活动名称</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">章节名称<span style="color: red;">*</span></label>
        <div class="layui-input-block layui-form" lay-filter="zhangjie">
            <select name="wId" id="wIds" >
                <option value="0">请选择章节名称</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">题目<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="title" placeholder="请输入题目" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选项<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="options" placeholder="多个选项之间用英文分号（;）分隔" type="text" class="layui-input" lay-verify="required" required />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">答案<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="answer" placeholder="答案必须是选项中一个" type="text" class="layui-input" lay-verify="required" required />
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
