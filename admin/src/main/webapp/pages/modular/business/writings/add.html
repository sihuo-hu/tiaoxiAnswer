@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/writings/add.js"]}){
<form id="writingsForm" lay-filter="writingsForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">活动名称<span style="color: red;">*</span></label>
        <div class="layui-input-block layui-form" lay-filter="aihao">
            <select name="qId" id="qids">
                <option value="0">请选择活动名称</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">章节名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="wName" placeholder="请输入章节名称" type="text" class="layui-input" lay-verify="required"
                   required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">需要答对的人数<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="userCount" placeholder="请输入需要答对的人数" type="number" class="layui-input" lay-verify="required"
                   required/>
        </div>
    </div><div class="layui-form-item">
        <label class="layui-form-label">排序号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="sortNumber" placeholder="由小到大排列" type="number" class="layui-input" lay-verify="required"
                   required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
