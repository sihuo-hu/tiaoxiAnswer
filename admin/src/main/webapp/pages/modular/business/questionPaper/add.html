@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/questionPaper/add.js"]}){
<form id="questionPaperForm" lay-filter="questionPaperForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">活动名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="title" placeholder="请输入活动名称" type="text" class="layui-input" lay-verify="required"
                   required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">获奖人数<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="awardCount" placeholder="请输入获奖人数" type="number" class="layui-input" lay-verify="required"
                   required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">活动时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="activityTime" id="activityTime" placeholder="请输入活动时间" type="text" class="layui-input" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
